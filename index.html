

<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculadora</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="daniel colmenares">
	 <meta name="description" content="calculadora">
   <meta name="robots" content="index">
	 <link rel="icon" type="image/png" href="./style/calcu.ico"  >
   <link rel="stylesheet" type="text/css" href="./style/main.css">
	 					<!--Fonts family-->
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
</head>
<body>
    
	 
		<div class="container">
	 	<div class="calculadora">
			<div class="display">
				<div class="valor-anterior">|</div>
	 	 	 	<div class="valor-actual"></div>
	 	 	</div>
	 	 	<button class="boton-c" >C</button>
	 	 	<button class="borrar">&larr;</button>
			<button class="operador" value="dividir">/</button>
	 	 	<button class="number">7</button>
	 	 	<button class="number">8</button>
	 	 	<button class="number">9</button>
			<button class="operador" value="multiplicar">x</button>
	 	 	<button class="number">4</button>
	 	 	<button class="number">5</button>
	 	 	<button class="number">6</button>
	 	 	<button class="operador" value="restar">--</button>
	 	 	<button class="number">1</button>
	 	 	<button class="number">2</button>
	 	 	<button class="number">3</button>
	 	 	<button class="operador" value="sumar">+</button>
	 	 	<button class="boton-0 number">0</button>
	 	 	<button class="number">.</button>
	 	 	<button class="operador" value="igual">=</button>
	 	 
	 	</div>
	</div> 
	 
    
    
</body>
	 <script src="./js/Display.js" type="text/javascript"></script>
	 <script src="./js/Calculadora.js" type="text/javascript"></script>
	 <script src="./js/index.js" type="text/javascript" ></script>
</html>
